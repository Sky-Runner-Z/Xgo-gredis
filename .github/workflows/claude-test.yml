name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 重要：获取完整历史
          token: ${{ secrets.G_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "Claude Code"
          git config --global user.email "claude-code@anthropic.com"
          echo "Git setup completed"

      - name: Verify Git Repository
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          git status
          git remote -v

      - name: Test API Connection
        run: |
          # 使用你之前测试成功的模型名称
          response=$(curl -s -w "%{http_code}" -X POST "$ANTHROPIC_BASE_URL/v1/messages" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $ANTHROPIC_AUTH_TOKEN" \
            -d '{
              "model": "claude-opus-4-1-20250805",
              "max_tokens": 10,
              "messages": [{"role": "user", "content": "test"}]
            }' -o /tmp/api_response.json)

          if [[ "$response" != "200" ]]; then
            echo "API test failed with status $response"
            cat /tmp/api_response.json
            exit 1
          fi
          echo "API connection successful"
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}

      - name: Run Claude Code
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          github_token: ${{ secrets.G_TOKEN }}
          model: "claude-opus-4-1-20250805"  # 使用测试成功的模型名称
          timeout_minutes: "15"
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
      
